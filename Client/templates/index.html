<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

            <div>

            </div>
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">Total de consomation de {{ reg}}</h5>
                    <p class="card-text", style="font-size: 50px;">{{total}}</p>
                </div>
            </div>
        </div>
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('map',graphs,{})

            Plotly.plot('map2',graphs,{})
        </script>

</html>
